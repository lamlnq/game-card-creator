<!doctype html>
<html lang="en">
<head>
    <title>AI Card creator</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="fabric.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="saveAs.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="main">
            <div class="card-list">
                <ul id="cardList"></ul>
            </div>
            <div class="preview">
                <canvas id="cardViewer" width="512" height="717"></canvas>
            </div>
            <div class="control">
                <div class="control-line">
                    <label for="carPhoto">Ảnh nền</label>
                    <input type="file" id="carPhoto" onchange="addPhoto(this)">
                </div>
                <div class="control-line">
                    <label for="cardName">Name</label>
                    <input type="text" id="cardName" onblur="updateCard()">
                </div>
                <div class="control-line">
                    <label for="cardDetail">Name</label>
                    <textarea id="cardDetail" rows="5" onblur="updateCard()"></textarea>
                </div>
                <div class="control-line">
                    <label for="cardRating">Star</label>
                    <input type="number" id="cardRating" onchange="updateCard()" value="1">
                </div>
                <div class="control-line between">
                    <button type="button" onclick="updateCard()">Update</button>
                    <button type="button" onclick="clearCard()">Clear</button>
                    <button type="button" onclick="saveCard()">Save Image</button>
                </div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
